#test cases for the requirement "Пользователь должен иметь возможность фильтровать товары." 
- summary: |
    Проверка фильтрации товаров по цене и бренду.
  requirement: |
    Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
    Открыта главная страница магазина, установлен флаг "В наличии".
  test-data: |
    Минимальное значение цены = 0
    Максимально значение цены = 1000
  steps:
    - Устанавливаем флаг Apple в списке брендов
    - Вводим минимальную цену 0
    - Вводим максимальную цену 1000
  expected-result: |
    Должны быть выведены товары бренда Apple, стоимостью менее 1000.

