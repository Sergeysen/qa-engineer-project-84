#test cases for the requirement "Пользователь должен иметь возможность искать товары по ключевому слову или категории." 
- summary: |
    Проверка поиска по существующему ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта главная страница магазина, установлен флаг "In Stock".
