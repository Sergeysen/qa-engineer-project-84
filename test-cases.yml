#test cases for the requirement "Пользователь должен иметь возможность искать товары по ключевому слову или категории." 
- summary: |
    Проверка поиска по существующему ключевому слову и категории.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта главная страница магазина, установлен флаг "В наличии".
  test-data: |
    Ключевое слово = "iphone 9".
  steps:
    - Выбираем категорию "smartphones"
    - Вводим "iphone 9"
  expected-result: |
    Должна быть выведена карточка товара "iPhone 9".

