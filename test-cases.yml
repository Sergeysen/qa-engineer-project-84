#test cases for the requirement "Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины."
- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта главная страница магазина, установлен флаг "In Stock".
  test-data: |
    1.-
  steps:
    - Нажимаем кнопку "Add to cart" на карточке товара
    - Нажимаем кнопку "Cart" в правом верхнем углу экрана
  expected-result: |
    Счетчик товаров в корзине, отображаемый в верхнем правом углу должен стать равен 1.
    Добавленный товар отображен.

